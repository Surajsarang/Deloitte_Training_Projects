<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Employee JavaScript

    <style>
        html {
            display: table;

        body {

            display: table-cell;

            background-color: rgb(231, 162, 33);

<body>
    <div class="container-fluid">
        <h1>Geting data from URL by using ASYNK AND await</h1>
        <p>ADVANCED FRONTEND DEVELOPMENT</p>
        <p> Presented By: Suraj Kumar</p>
    </div>
    <br>
    <br>
    <button type="button" id="url" onclick="getURL()">Show Data</button>
    <br>
    <br>
   
    <p id="demo1"></p>
    <p id="demo"></p>



    <script>
        function getURL() {

            let fetchRes = fetch("https://reqres.in/api/users");

            fetchRes.then(
                res => res.json()).then(d => {

                    document.getElementById("demo1").innerHTML = "Id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;First Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name";
                    for (var i = 0; i < d.data.length; i++) {
                        var str;
                        str += `<br>${d.data[i].id} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${d.data[i].email}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${d.data[i].first_name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${d.data[i].last_name}<br>`;
                    }

                    document.getElementById("demo").innerHTML = str;
                });
        }

        async function getData() {
            if (false) {
                return Promise.resolve();
            }
            else {
                return Promise.reject("Error Message from promise");
            }
        }


        // Promise subscribe
        async function fn_button1Click() {
            try {
                var response = await getData();
                console.log(response);
            }
            catch (error) {
                console.log(error);
            }
        }




    </script>

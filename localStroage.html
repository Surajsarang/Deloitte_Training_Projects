<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Local Storage </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        html 
        {
                   display: table;
                   margin: auto;
        }

        body 
        {
                    
                    display: table-cell;
                    vertical-align: middle;
                    width: 1100px;
                    font-family: Georgia, 'Times New Roman', Times, serif;
                    font-size: medium;
                    font-weight: 600;
                    background-color: #bfc0c0;
        }

    </style>
    </head>
    <body>
        <div class="container-fluid p-4 bg-warning text-white text-center">
            <h1>Working with Local Storage</h1>
            <p>Clint Site and Java Script</p> 
            <p> Presented By: Suraj Kumar</p>
        </div>

        <br>

        <div class="container-fluid p-0 bg-primary text-white text-center">
            <h1>ENTER INFORMATION</h1>
            <p>Sarang Group of Industrpies</p> 
            <p> Powered by: TATA Group</p>
        </div>
        <br>
        <br>
        <section>
            <form id="new" action="PayslipServlet" method="get"> 
                <label for="EmpNo">Enter Six Digits Employee Number:</label>
                &nbsp;
                <input type="text" id="EN" name="EmpNo" placeholder="Ex. 786789" size="20" autofocus>
                <br>
                <br>
                
                <label for="EmpName">Employee Name:</label>
                &nbsp;
                <input type="text" id="EN1" name="EmpName" placeholder="Ex.Suraj Kumar" size="20">

                <br>
                <br>
                
                <label for="JP">Joining Date:</label>
                &nbsp;
                <input type="date" id="date" name="JP">
                <br>
                <br>
                
                <label for="Salary">Salary:</label>
                &nbsp;
                <input type="number" id="sal" name="Salary" size="20">
                <br>
                <br>
               
                
                <label for="DN">Department Name:</label>
                &nbsp;
                <input type="text" id="DN" name="DN"  size="20">
                <br>
                <br>
                <h5> Choose your Favourite Colour from Colour box</h5>
                <br>
                <label for="FC">Favourite Colour:</label>
                &nbsp;
                <input type="color" id="FC" name="FC"  size="20">
                <br>
                <br>
            </form>

        </section>
        <br>
        <br>
        <section>
            <h4> Please Check The Information You Have Entered</h4>
            <br>
            
            <button type="button" form="new" onclick="Show()">Clik Here</button>
            <br>
            <br>
            <p id="demo1"></p>
             
             <br>
             <br> 
            

        </section>
        <script>
            function Show()
             {
              document.getElementById("demo1").innerHTML ="Employee ID: "+ document.getElementById('EN').value 
              + "<br>Employee Name: " + document.getElementById('EN1').value + " <br> Date of Joining: " + document.getElementById('date').value
               + " <br> Salary: " + document.getElementById('sal').value + "<br> Department Name: " + document.getElementById('DN').value
               + "<br> Your Fabourite Colour: " + document.getElementById('FC').value + "<br> <br> <br> If any Information is wrong please refresh the page and enter again";

               
            }
        </script>
    </body>
    </html>
